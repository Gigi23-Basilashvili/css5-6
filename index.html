<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="header">
            <div class="firstSection">
                <div class="firstHeader">
                    <img src="./css5-6/logos/Frame 76.svg" alt="">
                </div>
                <div class="secondHeader">
                    <div class="products">
                        <span>Products</span>
                        <img src="./css5-6/logos/chevron-down.png" alt="">
                    </div>
                    <div class="services">
                        <span>Services</span>
                        <img src="./css5-6/logos/chevron-down.png" alt="">
                    </div>
                    <span>Pricing</span>
                    <div class="recourses">
                        <span>Recourses</span>
                        <img src="./css5-6/logos/chevron-down.png" alt="">
                    </div>

                </div>
            </div>
            <div class="thirdHeader">
                <span>Log in</span>
                <span>Sign up</span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="firstContent">
            <div class="contentHeader">
                <div class="feature">
                    <img src="./css5-6/logos/_Dot.svg" alt="">
                    <span>New Feature</span>
                </div>
                <div class="checkOut">
                    <span>Check out the team dashboard</span>
                    <img src="./css5-6/logos/arrow-right.png" alt="">
                </div>
            </div>
            <div class="contentAnalytics">
                <span>Beautiful analytics to grow smarter</span>
            </div>
        </div>
    </div>

</html>
